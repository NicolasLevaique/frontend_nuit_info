<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
        <!--<link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">-->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../app.css">
        <script src="../bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    <title>Manage a mission</title>
</head>
<body>
	<h2>Manage a mission:</h2>
	<h3>{{mission.title}}</h3>
	<p>{{mission.description}}</p>
	<ul class="pager">
	  <li class="previous"><a href="#">Previous</a></li>
	  <li class="next"><a href="#">Next</a></li>
	</ul>
	<p>{{mission.suscriberCount + " / " + mission.maxVolunteers}}</p>
	<table class="table table-striped table-hover ">
	  <thead>
		<tr>
		  <th>#</th>
		  <th>Name</th>
		  <th>Surname</th>
		  <th>Present</th>
		</tr>
	  </thead>
	  <tbody ng-repeat="volunteer in mission">
		<tr>
		  <td>$index</td>
		  <td>{{volunteer.name}}</td>
		  <td>{{volunteer.surname}}</td>
		  <td><span ng-if="{{volunteer.validated}}" class="animate-if"><a href="#" class="btn btn-primary btn-sm">Arrived</a></span></td>
		</tr>
	  </tbody>
	</table> 
</body>
</html>
